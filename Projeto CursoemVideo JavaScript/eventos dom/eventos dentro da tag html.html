<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: black;
        }

        #area{
            font: normal 20pt Arial;
            background: rgb(5, 238, 5) ;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">
        Interaja...
    </div>

    <script>
        function clicar(){
            const a = window.document.getElementById('area')
            a.innerText = 'clicou!'
            a.style.background = 'red'
        }
        function entrou(){
            const entrou = window.document.querySelector('#area')
            entrou.innerText = 'entrou!'
        }
        function saiu(){
            const saiu = window.document.querySelector('#area')
            saiu.innerText = 'saiu!'
            saiu.style.background = 'rgb(22, 248, 22)';
        }

    </script>
</body>
</html>
