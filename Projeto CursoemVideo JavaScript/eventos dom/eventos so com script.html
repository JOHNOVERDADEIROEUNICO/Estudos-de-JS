<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: black;
        }

        #area{
            font: normal 20pt Arial;
            background: rgb(22, 248, 22);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        const a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrouSaiu)
        a.addEventListener('mouseout', entrouSaiu)

        function clicar(){ 
            a.innerText = 'clicou!'
            a.style.background = 'red'
        }
        function entrouSaiu(evento){
            if(evento.type === 'mouseenter')
            {
                a.innerText = 'entrou!'
            }
            else if(evento.type === 'mouseout')
            {
                a.innerText = 'saiu!'
                a.style.background = 'rgb(22, 248, 22)'
            }
        }

    </script>
</body>
</html>
