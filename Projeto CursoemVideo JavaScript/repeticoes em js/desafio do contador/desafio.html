<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de contagem</title>
    <link rel="stylesheet" href="desafio.css">
</head>
<body>

    <h1>Vamos Contar?</h1>

    <section>

        <div>

            <p>Inicio: 
                <input id="Inicio" type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Fim:
                <input id="Fim" type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Passo:
                <input id="Passo" type="number" name="txtano" id="txtano" min="0">
            </p>
            
            <input type="button"  value="Contar" onclick="Contar()">
        </div>
        <div id="Res">
            <p>Preparando a contagem...</p>
        </div>

    </section>
    
    <script src="desafio.js"></script>

</body>
</html>
