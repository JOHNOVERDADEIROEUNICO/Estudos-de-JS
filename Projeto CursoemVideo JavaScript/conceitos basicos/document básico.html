<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        document.body.style.backgroundColor = "lightblue";//mudei a cor da página usando js!

        var nome = window.prompt('Qual seu Nome?')

        document.writeln(`Olá ${nome}, seu nome tem ${nome.length} Letras!`)//escrevi algo na tela usando js!

        const novoP = document.createElement("p");

        novoP.textContent = "paragrafo criado usando js!";

        document.body.appendChild(novoP);

        document.writeln(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} Letras!`)//Perceba que se pode usar tags html dentro do texto do write!

    </script>
</body>
</html>
